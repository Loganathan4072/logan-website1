<!DOCTYPE html>
<html>
    <head>
        <title>Flex-box</title>
    </head>
    <body style="padding-bottom: 1000px;">
       <div style="
        display:flex;
        flex-direction: row;
        ">
            <div style="background-color: aqua;">div1</div>
            <div style="background-color: lightcoral;">div2</div>
        </div>

        <div style="
        margin-top: 30px;
        display:flex;
        flex-direction:row;
        ">
            <div style="
            background-color: aqua;
            width: 100px;
            ">div1</div>
            <div style="
            background-color: lightcoral;
            flex: 1;
            ">div2</div>
             <div style="
             background-color: aqua;
             flex: 2;
             ">div1</div>
        </div>
        <div style="
        margin-top: 30px;
        display:flex;
        height: 70px;
        border-color: black;
        border-style: solid;
        flex-direction:row;
        ">
            <div style="
            background-color: aqua;
            width: 100px;
            ">div1</div>
            <div style="
            background-color: lightcoral;
            flex: 1;
            ">div2</div>
             <div style="
             background-color: aqua;
             flex: 2;
             ">div1</div>
        </div>
                
        <div style="
        margin-top: 30px;
        display:flex;
        border-color: black;
        border-style: solid;
        height: 70px;
        flex-direction:row;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="
            background-color: aqua;
            width: 100px;
            ">div1</div>
            <div style="
            background-color: lightcoral;
            width: 100px;
            ">div2</div>
             <div style="
             background-color: aqua;
             width: 100px;
             ">div1</div>
        </div>

    </body>
</html>
