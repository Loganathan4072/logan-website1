<style>
    .subscribe-button{
        background-color:rgba(255, 0, 0, 0.859);
        color:white;
        border:none;
        height:36px;
        width:105px;
        border-radius:2px;
        cursor:pointer;
        margin-right:8px;
        transition: opacity 1s;
    }
    .subscribe-button:hover{
        opacity:0.8;
    }
    .subscribe-button:active{
        opacity:0.4;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE

</button>
<style>
